<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Hover Effects</title>
  <style>
    /* General Button Style */
    button {
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
    }

    /* 1. Simple Color Change */
    .color-change {
      background-color: #3498db;
      color: white;
      transition: background-color 0.3s ease;
    }
    .color-change:hover {
      background-color: #2980b9;
    }

    /* 2. Scale (Zoom In) */
    .scale {
      background-color: #e74c3c;
      color: white;
      transition: transform 0.3s ease;
    }
    .scale:hover {
      transform: scale(1.1);
    }

    /* 3. Shadow Effect */
    .shadow {
      background-color: #2ecc71;
      color: white;
      transition: box-shadow 0.3s ease;
    }
    .shadow:hover {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* 4. Underline with a Border */
    .underline-border {
      background-color: #f39c12;
      color: white;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }
    .underline-border:hover {
      background-color: #e67e22;
      border: 2px solid #d35400;
    }

    /* 5. Text Color Change with Background Transition */
    .text-change {
      background-color: transparent;
      color: #9b59b6;
      border: 2px solid #9b59b6;
      transition: all 0.3s ease;
    }
    .text-change:hover {
      background-color: #9b59b6;
      color: white;
    }

    /* 6. Gradient Background on Hover */
    .gradient {
      background-color: #1abc9c;
      color: white;
      transition: background 0.3s ease;
    }
    .gradient:hover {
      background: linear-gradient(45deg, #16a085, #1abc9c);
    }

    /* 7. Rotate and Tilt */
    .rotate {
      background-color: #f39c12;
      color: white;
      transition: transform 0.3s ease;
    }
    .rotate:hover {
      transform: rotate(-5deg);
    }

    /* 8. Fill with Color */
    .fill-color {
      background-color: #3498db;
      color: white;
      border: 2px solid #3498db;
      transition: all 0.3s ease;
    }
    .fill-color:hover {
      background-color: white;
      color: #3498db;
    }

    /* 9. Pulsing Effect */
    .pulse {
      background-color: #9b59b6;
      color: white;
      transition: transform 0.3s ease;
    }
    .pulse:hover {
      transform: scale(1.15);
    }

    /* 10. Move Text Up */
    .move-up {
      background-color: #2980b9;
      color: white;
      transition: transform 0.3s ease;
    }
    .move-up:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <h1>Button Hover Effects Demo</h1>
  
  <button class="scale">Scale (Zoom In)</button>
  <button class="shadow">Shadow Effect</button>
  <button class="underline-border">Underline with Border</button>
  <button class="text-change">Text Color Change</button>
  <button class="gradient">Gradient Background</button>
  <button class="rotate">Rotate and Tilt</button>
  <button class="fill-color">Fill with Color</button>
  <button class="pulse">Pulsing Effect</button>
  <button class="move-up">Move Text Up</button>

</body>
</html>
