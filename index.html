<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="library.css">
    <title>Document</title>
</head>
<body>
    <button class="btn btn-outline">Outline Button</button>
    <button class="btn btn-disabled" disabled>Disabled Button</button>
  
    <!-- Sizes -->
    <button class="btn btn-xsm">X-Small Button</button>
    <button class="btn btn-sm">Small Button</button>
    <button class="btn btn-md">Medium Button</button>
    <button class="btn btn-lg">Large Button</button>
    <button class="btn btn-xlg">X-Large Button</button>
  

    <!-- Effects -->
    <button class="btn btn-lg btn-transform">Button</button>

    <button class="btn btn-lg fill-color">Button</button>


    <!-- Icon Buttons -->
    <button class="btn btn-icon"><i class="fa fa-search"></i> Search</button>
    <button class="btn btn-icon-only"><i class="fa fa-search"></i></button>
  
    <!-- Block Button -->
    <button class="btn btn-block">Full Width Button</button>
</body>
